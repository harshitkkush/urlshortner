<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            display: none;
        }
        
        .result-section.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-title {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .result-item {
            margin-bottom: 15px;
        }
        
        .result-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .result-value {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-size: 1em;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .short-url-value {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .short-url-value:hover {
            transform: scale(1.02);
        }
        
        .copy-button {
            margin-top: 15px;
            background: #27ae60;
        }
        
        .copy-button:hover {
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.4);
        }
        
        .copy-message {
            margin-top: 10px;
            color: #27ae60;
            font-size: 0.9em;
            text-align: center;
            display: none;
        }
        
        .copy-message.show {
            display: block;
        }
        
        .shorten-another {
            margin-top: 15px;
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .shorten-another:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Transform long URLs into short, shareable links</p>
        
        <form th:action="@{/shorten}" method="post" th:object="${request}" id="shortenForm">
            <div class="form-group">
                <label for="url">Enter URL to shorten:</label>
                <input 
                    type="url" 
                    id="url" 
                    name="url" 
                    th:field="*{url}"
                    placeholder="https://example.com/very/long/url"
                    required>
                <div th:if="${#fields.hasErrors('url')}" class="error" th:errors="*{url}"></div>
            </div>
            
            <button type="submit">Shorten URL</button>
        </form>
        
        <!-- Result Section -->
        <div class="result-section" id="resultSection" th:if="${response != null}">
            <div class="result-title">âœ… URL Shortened Successfully!</div>
            
            <div class="result-item">
                <div class="result-label">Short URL:</div>
                <div class="result-value short-url-value" id="shortUrl" th:text="${response.shortUrl}" onclick="copyToClipboard()"></div>
                <div class="copy-message" id="copyMessage">Copied to clipboard!</div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Original URL:</div>
                <div class="result-value" th:text="${response.originalUrl}"></div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Short Code:</div>
                <div class="result-value" th:text="${response.shortCode}"></div>
            </div>
            
            <button type="button" class="copy-button" onclick="copyToClipboard()">Copy Short URL</button>
            <button type="button" class="shorten-another" onclick="resetForm()">Shorten Another URL</button>
        </div>
    </div>
    
    <script>
        // Show result section if response exists
        const resultSection = document.getElementById('resultSection');
        if (resultSection && resultSection.textContent.trim()) {
            resultSection.classList.add('show');
        }
        
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(function() {
                const message = document.getElementById('copyMessage');
                message.classList.add('show');
                setTimeout(function() {
                    message.classList.remove('show');
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy:', err);
            });
        }
        
        function resetForm() {
            document.getElementById('shortenForm').reset();
            const resultSection = document.getElementById('resultSection');
            if (resultSection) {
                resultSection.classList.remove('show');
            }
            document.getElementById('url').focus();
        }
    </script>
</body>
</html>

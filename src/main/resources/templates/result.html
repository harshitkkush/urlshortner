<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortened - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
        }
        
        .success-icon {
            text-align: center;
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .result-section {
            margin-bottom: 25px;
        }
        
        .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .value {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            font-size: 1em;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .short-url {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .copy-message {
            margin-top: 10px;
            color: #27ae60;
            font-size: 0.9em;
            text-align: center;
            display: none;
        }
        
        .copy-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>URL Shortened Successfully!</h1>
        
        <div class="result-section">
            <div class="label">Short URL:</div>
            <div class="value short-url" id="shortUrl" th:text="${response.shortUrl}"></div>
            <div class="copy-message" id="copyMessage">Copied to clipboard!</div>
        </div>
        
        <div class="result-section">
            <div class="label">Original URL:</div>
            <div class="value" th:text="${response.originalUrl}"></div>
        </div>
        
        <div class="result-section">
            <div class="label">Short Code:</div>
            <div class="value" th:text="${response.shortCode}"></div>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="copyToClipboard()">Copy Short URL</button>
            <button class="btn-secondary" onclick="window.location.href='/'">Shorten Another</button>
        </div>
    </div>
    
    <script>
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(function() {
                const message = document.getElementById('copyMessage');
                message.classList.add('show');
                setTimeout(function() {
                    message.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
